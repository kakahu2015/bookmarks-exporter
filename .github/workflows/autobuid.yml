name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Display package.json content
      run: cat package.json
    - name: Check Node.js and pnpm versions
      run: |
        node --version
        pnpm --version
    - name: Install dependencies
      run: pnpm install
    - name: Display build script
      run: |
        echo "Build script from package.json:"
        jq '.scripts.build' package.json
    - name: Build project with verbose output
      run: |
        pnpm build --verbose
        if [ $? -ne 0 ]; then
          echo "Build failed. Listing source files:"
          find src -name "*.js" -type f -exec echo {} \; -exec cat {} \;
          exit 1
        fi
    - name: List project files after build
      run: |
        echo "Project structure after build:"
        tree -L 2 || ls -R
    - name: Check build output directory
      run: |
        if [ -d "build" ]; then
          echo "build directory exists. Contents:"
          ls -la build
          BUILD_DIR="build"
        elif [ -d "dist" ]; then
          echo "dist directory exists. Contents:"
          ls -la dist
          BUILD_DIR="dist"
        else
          echo "Error: Neither build nor dist directory found."
          echo "Current directory contents:"
          ls -la
          exit 1
        fi
        echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV
    - name: Zip build output
      run: |
        if [ -d "$BUILD_DIR" ]; then
          zip -r build_output.zip "$BUILD_DIR"
          echo "build_output.zip created successfully"
        else
          echo "Error: $BUILD_DIR directory not found. Cannot create zip file."
          exit 1
        fi
    - name: Create Release
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build_output.zip
        asset_name: build_output.zip
        asset_content_type: application/zip
