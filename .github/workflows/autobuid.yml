name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Display package.json content
      run: cat package.json

    - name: Check .plasmo directory
      run: |
        if [ -d ".plasmo" ]; then
          echo ".plasmo directory exists"
          ls -la .plasmo
        else
          echo ".plasmo directory does not exist"
        fi

    - name: Check Node.js and pnpm versions
      run: |
        node --version
        pnpm --version

    - name: Install dependencies
      run: pnpm install

    - name: Clean pnpm cache and reinstall
      run: |
        pnpm store prune
        rm -rf node_modules
        pnpm install --force

    - name: Build project with verbose output
      run: |
        pnpm build --verbose
        if [ $? -ne 0 ]; then
          echo "Build failed. Listing source files:"
          find src -name "*.js" -type f -exec echo {} \; -exec cat {} \;
        fi

    # 如果您添加了空的测试脚本，可以保留这一步
    - name: Run tests
      run: pnpm test
